<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AlÃ´ Quebrada</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('logo.png') no-repeat center center fixed;
        background-size: 60%;
        background-color: #111;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #ffcc00;
        text-shadow: 2px 2px 5px black;
        font-size: 38px;
        margin-bottom: 15px;
        font-weight: bold;
    }

    form {
        background: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 8px;
        display: inline-block;
    }

    input, textarea {
        width: 100%;
        margin: 5px 0;
        padding: 8px;
        border-radius: 5px;
        border: none;
    }

    button {
        background: #ffcc00;
        color: #000;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
    }
    button:hover {
        background: #ffaa00;
    }

    .problem-card {
        background: rgba(0,0,0,0.8);
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
        text-align: left;
        border-left: 4px solid #ffcc00;
    }

    .problem-card img {
        max-width: 200px;
        margin-top: 10px;
        border-radius: 6px;
    }

    .delete-btn {
        background: #d10000;
        color: white;
        margin-top: 10px;
        border-radius: 5px;
        padding: 6px 12px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    .delete-btn:hover {
        background: #ff0000;
    }

</style>
</head>
<body>

<h1>AlÃ´ Quebrada ðŸš§ðŸ“¢</h1>

<form id="problemForm">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="text" id="local" placeholder="Local do problema" required>
    <textarea id="descricao" placeholder="DescriÃ§Ã£o do problema" required></textarea>

    <label style="font-size:14px; display:block; margin-top:8px;">Foto do problema (opcional):</label>
    <input type="file" id="foto" accept="image/*">

    <button type="submit">Registrar Problema</button>
</form>

<div id="listaProblemas"></div>

<script>
    document.getElementById("problemForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const nome = document.getElementById("nome").value;
        const local = document.getElementById("local").value;
        const descricao = document.getElementById("descricao").value;
        const fotoArquivo = document.getElementById("foto").files[0];

        const card = document.createElement("div");
        card.className = "problem-card";

        function montarCard(fotoBase64 = null) {
            card.innerHTML = `
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>Local:</strong> ${local}</p>
                <p><strong>Problema:</strong> ${descricao}</p>
                ${fotoBase64 ? `<img src="${fotoBase64}">` : ""}
                <button class="delete-btn">Marcar como Resolvido</button>
            `;

            card.querySelector(".delete-btn").addEventListener("click", function() {
                card.remove();
            });

            document.getElementById("listaProblemas").appendChild(card);
            document.getElementById("problemForm").reset();
        }

        if (fotoArquivo) {
            const reader = new FileReader();
            reader.onload = function() {
                montarCard(reader.result);
            }
            reader.readAsDataURL(fotoArquivo);
        } else {
            montarCard();
        }
    });
</script>

</body>
</html>
