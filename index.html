<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AlÃ´ Quebrada</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('logo.png') no-repeat center center fixed;
        background-size: cover;
        background-color: #111;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #ffcc00;
        text-shadow: 2px 2px 5px black;
        font-size: 38px;
        margin-bottom: 15px;
        font-weight: bold;
    }

    form {
        background: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 8px;
        display: inline-block;
    }

    input, textarea {
        width: 100%;
        margin: 5px 0;
        padding: 8px;
        border-radius: 5px;
        border: none;
    }

    button {
        background: #ffcc00;
        color: #000;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
    }
    button:hover {
        background: #ffaa00;
    }

    .problem-card {
        background: rgba(0,0,0,0.8);
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
        text-align: left;
        border-left: 4px solid #ffcc00;
        position: relative;
    }

    .problem-card img {
        max-width: 200px;
        margin-top: 10px;
        border-radius: 6px;
    }

    .delete-btn {
        background: #d10000;
        color: white;
        margin-top: 10px;
        border-radius: 5px;
        padding: 6px 12px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .delete-btn:hover {
        background: #ff0000;
    }
</style>
</head>
<body>

<h1>AlÃ´ Quebrada ðŸš§ðŸ“¢</h1>

<form id="problemForm">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="text" id="local" placeholder="Local do problema" required>
    <textarea id="descricao" placeholder="DescriÃ§Ã£o do problema" required></textarea>

    <label style="font-size:14px; display:block; margin-top:8px;">Foto do problema (opcional):</label>
    <input type="file" id="foto" accept="image/*">

    <button type="submit">Registrar Problema</button>
</form>

<div id="listaProblemas"></div>

<script>
    const form = document.getElementById("problemForm");
    const lista = document.getElementById("listaProblemas");
    const STORAGE_KEY = "aloQuebradaProblemas";

    function salvarProblemas(problemas) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(problemas));
    }

    function buscarProblemas() {
        const dados = localStorage.getItem(STORAGE_KEY);
        if (dados) return JSON.parse(dados);
        return [];
    }

    function criarCard(problema, index) {
        const card = document.createElement("div");
        card.className = "problem-card";

        card.innerHTML = `
            <p><strong>Nome:</strong> ${problema.nome}</p>
            <p><strong>Local:</strong> ${problema.local}</p>
            <p><strong>Problema:</strong> ${problema.descricao}</p>
            ${problema.foto ? `<img src="${problema.foto}">` : ""}
            <button class="delete-btn">Marcar como Resolvido</button>
        `;

        card.querySelector(".delete-btn").addEventListener("click", function() {
            const problemas = buscarProblemas();
            problemas.splice(index, 1);
            salvarProblemas(problemas);
            carregarTodos();
        });

        lista.appendChild(card);
    }

    function carregarTodos() {
        lista.innerHTML = "";
        const problemas = buscarProblemas();
        problemas.forEach((p, idx) => criarCard(p, idx));
    }

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        const nome = document.getElementById("nome").value;
        const local = document.getElementById("local").value;
        const descricao = document.getElementById("descricao").value;
        const fotoArquivo = document.getElementById("foto").files[0];

        const problemas = buscarProblemas();

        if (fotoArquivo) {
            const reader = new FileReader();
            reader.onload = function(e) {
                problemas.push({ nome, local, descricao, foto: e.target.result });
                salvarProblemas(problemas);
                carregarTodos();
                form.reset();
            }
            reader.readAsDataURL(fotoArquivo);
        } else {
            problemas.push({ nome, local, descricao, foto: null });
            salvarProblemas(problemas);
            carregarTodos();
            form.reset();
        }
    });

    // Ao carregar a pÃ¡gina:
    carregarTodos();
</script>

</body>
</html>
